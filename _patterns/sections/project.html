<div class="grid wrapper push gutter">

  <div class="unit xs-1 s-1 m-1-3 l-1 push">
    <h1>{{page.title}}</h1>
    <h4>{{page.types}}</h4>
    <h4>{{page.year}}</h4>
  </div>
  <div class="unit xs-1 s-1 m-1-3 l-1 push">
    <p>{{page.description}}</p>
  </div>
  <div class="unit xs-1 s-1 m-1-3 l-1 island section-light push">
    <img class="project-image img-flex" src="/images/{{page.image2}}" alt="">
  </div>
  <div class="unit xs-1 s-1 m-1-3 l-1 push">
    <p>{{page.details}}</p>
  </div>
  <div class="unit xs-1 s-1 m-1-3 l-1 island section-light push">
    <img class="project-image img-flex" src="/images/{{page.image3}}" alt="">
  </div>
  <div class="unit xs-1 s-1 m-1-3 l-1 island section-light push">
    <img class="project-image img-flex" src="/images/{{page.image4}}" alt="">
  </div>
  <div class="unit xs-1 s-1 m-1-3 l-1 island section-light push">
    <img class="project-image img-flex" src="/images/{{page.image5}}" alt="">
  </div>
  <div class="unit xs-1 s-1 m-1 l-1 push">
    <h4>Tools used</h4>
    <ul class="list-group">
      <li>
        <i class="icon i-1">
          <svg><use xlink:href="/images/icons.svg#ae-icon"></use></svg>
        </i>
      </li>
    </ul>
  </div>
  <div class="unit xs-1 s-1 m-1 l-1 push">
  {% pattern buttons/basic text="View All Projects" url="/gallery/" %}
  </div>
</div>
