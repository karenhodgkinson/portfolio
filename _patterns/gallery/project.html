<div class="max length island-1-2">

  <div class="carousel">
    <input class="carousel-input" type="radio" name="portfolio-piece" id="pp1-control" checked>
    <input class="carousel-input" type="radio" name="portfolio-piece" id="pp2-control">
    <input class="carousel-input" type="radio" name="portfolio-piece" id="pp3-control">
    <input class="carousel-input" type="radio" name="portfolio-piece" id="pp4-control">

    <div class="carousel-inner relative">

      <div class="carousel-items">

        <div class="carousel-item embed embed-1by1" id="pp1">
          <img class="embed-item" src="/images/{{page.image}}" alt="">
        </div>

        <div class="carousel-item embed embed-1by1" id="pp2">
          <img class="embed-item" src="/images/1a.png" alt="">
        </div>

        <div class="carousel-item embed embed-1by1" id="pp3">
          <img class="embed-item" src="/images/1a.png" alt="">
        </div>

        <div class="carousel-item embed embed-1by1" id="pp4">
          <img class="embed-item" src="/images/1a.png" alt="">
        </div>

      </div>

      <ul class="carousel-controls list-group-inline pin-cb w-1 text-center push-0 island-1-4">
        <li>
          <label class="carousel-btn icon i-18 ir" for="pp1-control">{{include.data.title}}</label>
        </li>
        <li>
          <label class="carousel-btn icon i-18 ir" for="pp2-control">{{include.data.title}}</label>
        </li>
        <li>
          <label class="carousel-btn icon i-18 ir" for="pp3-control">{{include.data.title}}</label>
        </li>
        <li>
          <label class="carousel-btn icon i-18 ir" for="pp4-control">{{include.data.title}}</label>
        </li>
      </ul>

    </div>
  </div>
</div>
