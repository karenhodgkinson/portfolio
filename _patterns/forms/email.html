<div class="push-1-2 max-length">
  <label class="milli" for="email">Your Email Address</label>
  <input class="push-1-8 milli" id="email" type="email" placeholder="{{include.placeholder}}" required name="_replyto" required aria-describedby="email-error">
  <p class="error-message milli" id="email-error">
    <i class="icon i-16 gutter-1-2"><svg><use xlink:href="/images/icons.svg#{{include.email-icon}}"/></svg></i>
    <span class="icon-label">{{include.error}}</span>
  </p>
</div>
