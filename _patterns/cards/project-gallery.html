<div class="card chop">
  <div class="grid island-1-2">
    <div class="unit xs-1 s-1 m-1 l-1 island-1-2">
      <h3 class="island-1-2">{{include.data.name}}</h3>
      <h4>{{include.data.description}}</h4>
    </div>
    <div class="unit xs-1 s-1 m-1 l-1-2 island-1-2">
      {% pattern gallery/project data=portfolio-piece %}
    </div>
    <div class="unit xs-1 s-1 m-1 l-1 gutter">
      <h4 class="milli">Tools used:</h4>
      <ul class="list-group">
        <li>
          <i class="icon i-1">
            <svg><use xlink:href="/images/icons.svg#{{include.data.icons}}"></use></svg>
          </i>
        </li>
      </ul>
    </div>
    <div class="unit xs-1 s-1 m-1 l-1 island-1-2">
      {% pattern buttons/ghost text="Back to All Projects" url="/gallery-gd/" %}
    </div>
  </div>
</div>
